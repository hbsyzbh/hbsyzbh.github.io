	function bmp_to_bin()
	{
		var img=document.getElementById("img_sel");
		var c=document.getElementById("myCanvas");
		
		c.width = c.style.width = img.width;
		c.height = c.style.height = img.height;
		var ctx=c.getContext("2d");
		ctx.drawImage(img,0,0);
		//img.crossOrigin = "Anonymous";
		var x,y;
		var db="";
		for(y = 0; y < img.height; y++){
		//for(y = 0; y < 1; y++){
			for(x = 0; x < img.width; x++){
			     var col_24 = ctx.getImageData(x,y,1,1).data;
				 var col_8 = ((col_24[2] >> 6) << 4) + 
							 ((col_24[1] >> 5) << 2) +
							  (col_24[0] >> 5);
				//console.log(col_8.toString(16));
				db += "0x" + col_8.toString(16) + ","
			}
			db +="\n db ";
		}
		
		output.value = db;
	}
	
	function byte_2_hex_str(v)
	{
		var str = v.toString(16).toUpperCase();
		if (str.length == 1) {
			return "0" + str;
		} else {
			return str;
		}
	}
	
	function bmp_to_16M()
	{
		var img=document.getElementById("img_sel");
		var c=document.getElementById("myCanvas");
		
		c.width = c.style.width = img.width;
		c.height = c.style.height = img.height;
		var ctx=c.getContext("2d");
		ctx.drawImage(img,0,0);
		//img.crossOrigin = "Anonymous";
		var x,y;
		var db="";
		for(y = 0; y < img.height; y++){
			db += "db "
			for(x = 0; x < img.width; x++){
			     var col_24 = ctx.getImageData(x,y,1,1).data;
				db += "0x" + byte_2_hex_str(col_24[2]) + ","
				db += "0x" + byte_2_hex_str(col_24[1]) + ","
				db += "0x" + byte_2_hex_str(col_24[0]) + ","
			}
			db +="\n";
		}
		
		output.value = db;
	}
	
	function bmp_to_64k()
	{
		var img=document.getElementById("img_sel");
		var c=document.getElementById("myCanvas");
		
		c.width = c.style.width = img.width;
		c.height = c.style.height = img.height;
		var ctx=c.getContext("2d");
		ctx.drawImage(img,0,0);
		//img.crossOrigin = "Anonymous";
		var x,y;
		var db="";
		for(y = 0; y < img.height; y++){
		//for(y = 0; y < 1; y++){
			for(x = 0; x < img.width; x++){
			     var col_24 = ctx.getImageData(x,y,1,1).data;
				 
				var hi = ((col_24[0] >> 3) << 3) | (col_24[1] >> 5);
				var low = ((col_24[2] >> 3)) | ((col_24[1] | 0x07) << 5);
				 
				db += "0x" + hi.toString(16) + ",";
				db += "0x" + low.toString(16) + ",";
			}
			db +="\n db ";
		}
		
		output.value = db;
	}
	
	function  set256ImgIdx(col_24,imgIdx, color256)
	{
		var offset;
		for(offset = 0; offset <8; offset++)
		{				 
			var cur = { r:col_24[0], g:col_24[1], b:col_24[2] };
			 //var cur = { r:(col_24[0] >> offset)<<offset, g:(col_24[1] >> offset)<<offset, b:(col_24[2] >> offset)<<offset};
			 for (var i = color256.length - 1; i >= 0; i--) {
				if ((color256[i].r >> offset== cur.r>> offset) &&
					(color256[i].g >> offset == cur.g>> offset) &&
					(color256[i].b >> offset== cur.b>> offset)) {
					imgIdx.push(i);
					return;
				}
			 }
		}

		if (offset >= 8) {
			imgIdx.push(0);
		}
	}
	
	function test()
	{
		buildPalette();
		var color256 = [];
		
		for(var i = 0; i < 256; i++) {
			var r = pal[i*3] << 2;
				r |= (r >> 6);
			var g = pal[i*3+1] << 2;
				g |= (g >> 6);
			var b = pal[i*3+2] << 2;
				b |= (b >> 6);
		
			color256.push({r,g,b});
		}
		
		var img=document.getElementById("img_sel");
		var c=document.getElementById("myCanvas");
		
		c.width = c.style.width = img.width;
		c.height = c.style.height = img.height;
		var ctx=c.getContext("2d");
		ctx.drawImage(img,0,0);
		//img.crossOrigin = "Anonymous";
		var x,y;
		var db="";
		var imgIdx = [];
		for(y = 0; y < img.height; y++){
			for(x = 0; x < img.width; x++){
				var col_24 = ctx.getImageData(x,y,1,1).data;
				set256ImgIdx(col_24,imgIdx,color256);
			}
		}
		
		db += "imgidx db "
		for (var i = 0; i < imgIdx.length; i++) {
			db += "0x" + imgIdx[i].toString(16) + ","
			if ((i+1) % img.width == 0) {
				db += "\n db ";
			}
		}
		output.value = db;
		
		var verify=document.getElementById("verify");
			verify.width = verify.style.width = img.width;
			verify.height = verify.style.height = img.height;
		var v_ctx =verify.getContext("2d");
		var imgData=v_ctx.createImageData(verify.width,verify.height);
		for (var i=0;i<imgIdx.length;i++)
		 {
			  var color_index = imgIdx[i];
			  
			  imgData.data[i*4+0]=color256[color_index].r;
			  imgData.data[i*4+1]=color256[color_index].g;
			  imgData.data[i*4+2]=color256[color_index].b;
			  imgData.data[i*4+3]=255;
		  }
		  v_ctx.putImageData(imgData,0,0);
		
	}
	
	function bmp_to_24bit256index()
	{
		var img=document.getElementById("img_sel");
		var c=document.getElementById("myCanvas");
		
		c.width = c.style.width = img.width;
		c.height = c.style.height = img.height;
		var ctx=c.getContext("2d");
		ctx.drawImage(img,0,0);
		//img.crossOrigin = "Anonymous";
		var x,y;
		var db="";
		var palette = [];
		var imgIdx = [];
		for(y = 0; y < img.height; y++){
			for(x = 0; x < img.width; x++){
			     var col_24 = ctx.getImageData(x,y,1,1).data;
				 var cur = { r:col_24[0] >> 2, g:col_24[1] >> 2, b:col_24[2] >> 2};
				 var found = false;
				 for (var i = 0; i < palette.length; i++) {
					if ((palette[i].r == cur.r) &&
						(palette[i].r == cur.r) &&
						(palette[i].r == cur.r)) {
						found = true;
						imgIdx.push(i);
					}
				 }
				 
				 if (! found) {
					imgIdx.push(palette.length);
					palette.push(cur);
				 }
			}
		}
		db = "palette count =  " + palette.length + "\n"
		db += "palette db "
		for (var i = 0; i < palette.length; i++) {
			db += "0x" + palette[i].r.toString(16) + ","
			db += "0x" + palette[i].g.toString(16) + ","
			db += "0x" + palette[i].b.toString(16) + ","
		}
		
		db += "\n imgidx db "
		for (var i = 0; i < imgIdx.length; i++) {
			db += "0x" + imgIdx[i].toString(16) + ","
			if ((i+1) % img.width == 0) {
				db += "\n db ";
			}
		}
		output.value = db;
		
		var verify=document.getElementById("verify");
			verify.width = verify.style.width = img.width;
			verify.height = verify.style.height = img.height;
		var v_ctx =verify.getContext("2d");
		var imgData=v_ctx.createImageData(verify.width,verify.height);
		for (var i=0;i<imgIdx.length;i++)
		  {
			  imgData.data[i*4+0]=palette[imgIdx[i]].r << 2;
			  imgData.data[i*4+1]=palette[imgIdx[i]].g << 2;
			  imgData.data[i*4+2]=palette[imgIdx[i]].b << 2;
			  imgData.data[i*4+3]=255;
		  }
		  v_ctx.putImageData(imgData,0,0);
	}
	
	function  setImgIdx(col_24,imgIdx)
	{
		var offset;
		for(offset = 0; offset <8; offset++)
		{				 
			var cur = { r:col_24[0], g:col_24[1], b:col_24[2] };
			 //var cur = { r:(col_24[0] >> offset)<<offset, g:(col_24[1] >> offset)<<offset, b:(col_24[2] >> offset)<<offset};
			 for (var i = 0; i < XtermColors.length; i++) {
				if ((XtermColors[i].rgb.r >> offset== cur.r>> offset) &&
					(XtermColors[i].rgb.g >> offset == cur.g>> offset) &&
					(XtermColors[i].rgb.b >> offset== cur.b>> offset)) {
					imgIdx.push(XtermColors[i].colorId);
					return;
				}
			 }
		}

		if (offset >= 8) {
			imgIdx.push(0);
		}
	}

			  imgData.data[i*4+3]=255;
		  }
		  v_ctx.putImageData(imgData,0,0);
	}

	var color16 = ["Black", "DarkBlue", "DarkGreen", "DarkCyan", "DarkRed", "DarkMagenta", "Brown", "LightGray", "Gray", "Blue", "Green", "Cyan", "Red", "Magenta", "Yellow", "White"];
	function bmp_to_4index()
	{
		var size = 40;
		var verify=document.getElementById("verify");
			verify.width = verify.style.width = 16*size;
			verify.height = verify.style.height = size;
		var v_ctx =verify.getContext("2d");		
		for (var i = 0; i < 16; i++) {
	
			v_ctx.fillStyle=color16[i];
			v_ctx.fillRect(i*size,0,size,size);
		}
		
	}
	
	var pal = new Array(256*3);
	var pal_written  = 0;
	function buildPalette() {
		  /* Add the 16-color palette first */
		  add16Color(0, 21, 42, 63);

		  /* Next we have 16 shades of gray */
		  addGrayColor( 0);
		  addGrayColor( 5);
		  addGrayColor( 8);
		  addGrayColor(11);
		  addGrayColor(14);
		  addGrayColor(17);
		  addGrayColor(20);
		  addGrayColor(24);
		  addGrayColor(28);
		  addGrayColor(32);
		  addGrayColor(36);
		  addGrayColor(40);
		  addGrayColor(45);
		  addGrayColor(50);
		  addGrayColor(56);
		  addGrayColor(63);

		  /* Now come the nine RGB cycles, organized in three groups of three
			 cycles -- the groups represent high value, medium value, and low
			 value, and the cycles within the groups represent high saturation,
			 medium saturation, low saturation */
		  addCycle( 0, 16, 31, 47, 63);
		  addCycle(31, 39, 47, 55, 63);
		  addCycle(45, 49, 54, 58, 63);

		  addCycle( 0,  7, 14, 21, 28);
		  addCycle(14, 17, 21, 24, 28);
		  addCycle(20, 22, 24, 26, 28);

		  addCycle( 0,  4,  8, 12, 16);
		  addCycle( 8, 10, 12, 14, 16);
		  addCycle(11, 12, 13, 15, 16);

		  /* Fill the last eight palette entries with full black */
		  addGrayColor(0);
		  addGrayColor(0);
		  addGrayColor(0);
		  addGrayColor(0);

		  addGrayColor(0);
		  addGrayColor(0);
		  addGrayColor(0);
		  addGrayColor(0);
		}
	function add16Color(lo, melo, mehi, hi) {
	  var r = 0;
	  var g = 0;
	  var b = 0;
	  var i = 0;
	  var h = 0;
	  var l = 0;

	  /* The passed values must be in 64-level range */
	  if ((lo < 0) || (lo > 63) ||
		  (melo < 0) || (melo > 63) ||
		  (mehi < 0) || (mehi > 63) ||
		  (hi < 0) || (hi > 63)) {
		abort();
	  }

	  /* Generate each of the 16 values */
	  for(i = 0; i < 16; i++) {
		/* Determine whether low-intensity series or high-intensity */
		if ((i & 8) == 8) {
		  /* Intensity bit set -- define intense range */
		  h = hi;
		  l = melo;

		} else {
		  /* Intensity bit clear -- define low-intensity range */
		  h = mehi;
		  l = lo;
		}

		/* Start by setting each channel to low value */
		r = l;
		g = l;
		b = l;

		/* Activate channels selected by the appropriate bit */
		if ((i & 4) == 4) {
		  r = h;
		}
		if ((i & 2) == 2) {
		  g = h;
		}
		if ((i & 1) == 1) {
		  b = h;
		}

		/* As an exceptional case, for index 6 only, change the green
		   component to medium-low intensity so that we get brown instead
		   of dark yellow */
		if (i == 6) {
		  g = melo;
		}

		/* Add this color */
		addColor(r, g, b);
	  } 
	}
	
	function addColor(r, g, b) {

		  var  i = 0;

		  /* Check ranges */
		  if ((r < 0) || (r > 63) ||
			  (g < 0) || (g > 63) ||
			  (b < 0) || (b > 63)) {
			return;
		  }

		  /* Check that palette isn't full */
		  if (pal_written >= 256) {
			return;
		  }

		  /* Check that pal_written is sane */
		  if (pal_written < 0) {
			return;
		  }

		  /* Calculate starting offset in palette */
		  i = pal_written * 3;

		  /* Write the color to palette */
		  pal[i] = r;
		  pal[i + 1] = g;
		  pal[i + 2] = b;

		  /* Update pal_written */
		  pal_written++;
		}
		
		function addGrayColor(v) {
			addColor(v, v, v);
		}
		
		function addCycle(lo, melo, me, mehi, hi) {

		  var hue = 0;

		  /* Check parameters */
		  if ((lo < 0) || (lo > 63) ||
			  (melo < 0) || (melo > 63) ||
			  (me < 0) || (me > 63) ||
			  (mehi < 0) || (mehi > 63) ||
			  (hi < 0) || (hi > 63)) {
			abort();
		  }

		  /* We start out at blue */
		  hue = 1;

		  /* Add each run, updating the hue each time */
		  hue = addRun(hue, 4, lo, melo, me, mehi, hi);
		  hue = addRun(hue, 1, lo, melo, me, mehi, hi);
		  hue = addRun(hue, 2, lo, melo, me, mehi, hi);

		  hue = addRun(hue, 4, lo, melo, me, mehi, hi);
		  hue = addRun(hue, 1, lo, melo, me, mehi, hi);
		  hue = addRun(hue, 2, lo, melo, me, mehi, hi);
		}
		
		function addRun(
			start,
			ch,
			lo,
			melo,
			me,
			mehi,
			hi) {

		  var r = 0;
		  var g = 0;
		  var b = 0;
		  var i = 0;
		  var up = 0;
		  var v = 0;

		  /* Check parameters */
		  if ((start < 0) || (start > 7)) {
			abort();
		  }
		  if ((ch != 1) && (ch != 2) && (ch != 4)) {
			abort();
		  }
		  if ((lo < 0) || (lo > 63) ||
			  (melo < 0) || (melo > 63) ||
			  (me < 0) || (me > 63) ||
			  (mehi < 0) || (mehi > 63) ||
			  (hi < 0) || (hi > 63)) {
			abort();
		  }

		  /* Get the starting RGB color and add it */
		  r = lo;
		  g = lo;
		  b = lo;

		  if ((start & 4) == 4) {
			r = hi;
		  }
		  if ((start & 2) == 2) {
			g = hi;
		  }
		  if ((start & 1) == 1) {
			b = hi;
		  }

		  addColor(r, g, b);

		  /* If selected channel starts high, we're going down; else, we're
			 going up */
		  if ((start & ch) == ch) {
			up = 0;
		  } else {
			up = 1;
		  }

		  /* Add remaining three colors of the run */
		  for(i = 0; i < 3; i++) {
			/* Value depends if we're going up or down */
			if (up) {
			  /* Going up */
			  if (i == 0) {
				v = melo;
			  } else if (i == 1) {
				v = me;
			  } else {
				v = mehi;
			  }
			} else {
			  /* Going down */
			  if (i == 0) {
				v = mehi;
			  } else if (i == 1) {
				v = me;
			  } else {
				v = melo;
			  }
			}

			/* Adjust the proper channel */
			if (ch == 4) {
			  r = v;
			} else if (ch == 2) {
			  g = v;
			} else {
			  b = v;
			}

			/* Add the color */
			addColor(r, g, b);
		  }

		  /* The next run starts at the starting position of this run, with the
			 channel we just handled flipped */
		  return (start ^ ch);
		}
		
	</script>

<script>
    function preview(file){
        var prevDiv = document.getElementById('preview');
        if (file.files && file.files[0]){
            var reader = new FileReader();
            reader.onload = function(evt){
				// prevDiv.innerHTML = '<img width="100%" height="100%" id="qw_img" src="' + evt.target.result + '" />';
